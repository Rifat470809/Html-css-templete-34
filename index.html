<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- header-scetion-area-start  -->
<div class="header-scetion">
	<div class="container">
		<div class="header-wrapper">
			<div class="logo">
				<a href="#">
					<img src="img/logo.png" alt="Image not found">
				</a>
			</div>
			<div class="piay-app">
				<a href="#">
					<img src="img/google.png" alt="Image not found">
				</a>
				<a href="#">
					<img src="img/app.png" alt="Image not found">
				</a>
			</div>
			<div class="sign-up">				
				<a href="#"><img src="img/up.png" alt="Image not found">Sign up</a>
			</div>
		</div>
	</div>
</div>
<!-- header-scetion-area-end  -->

<!-- hero-scetion-area-start  -->
<div class="hero-scetion">
	<div class="container">
		<div class="hero-wrapper">
			<div class="Share-it">
				<h2>Login to <span>Share IT</span></h2>
				<label>Username or Email</label><br>
				<input type="Email">
				<div class="Password">
					<label>Password</label><br>
					<input type="Password">
				</div>
				<div class="Forgot">
					<a href="#">I Forgot My Password</a>
				</div>
				<div class="Login">
					<a href="#">Login</a>
				</div>
				<div class="another">
					<h2>Or, use another account:</h2>
					<div class="another-account">
						<div class="google">
							<a href="#"><span><i class="fab fa-google"></i></span></a>
						</div>
						<div class="invision">
							<a href="#"><span><i class="fab fa-invision"></i></span></a>
						</div>
						<div class="facebook">
							<a href="#"><span><i class="fab fa-facebook-square"></i></span></a>
						</div>
					</div>
				</div>
				<div class="Member">
					<a href="#">Not a Member Yet?</a>
					<a href="#">Sign up Free</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- hero-scetion-area-end  -->

<!-- footer-scetion-area-start  -->
<div class="footer-scetion">
	<div class="container">
		<div class="footer-wrapper">
			<div class="footer-left">
				<img src="img/logo2.png" alt="Image not found">
			</div>
			<div class="footer-medil">

					<li><a href="#"><span><i class="fab fa-facebook-f"></i></span></a></li>
					<li><a href="#"><span><i class="fab fa-twitter"></i></span></a></li>
					<li><a href="#"><span><i class="fab fa-linkedin-in"></i></span></a></li>
				</ul>
			</div>
			<div class="footer-right">
				<ul>
					<li><a href="#">Terms of use</a></li>
					<li><a href="#">Privacy Policy</a></li>
					<li><a href="#">Powred by call4site.com</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
